<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
<div class="twoTopForms">
	<div class="topSignUpFormBlock">
		<div class="topSignUpFormHeader">
			<img class="topSignUpFormHeader__image" src="img/topSignUpFormImage.png" alt="">
			<span class="topSignUpFormHeader__advice">Alredy Registered?</span>
			<span class="topSignUpFormHeader__title">SIGN UP</span>
		</div>
			<form class="topSignUpForm" action="">
					<input class="topSignUpForm__email" type="text" placeholder='&#xf0e0;   E-mail or login'>
					<input class="topSignUpForm__pass" type="password" placeholder='&#xf023;    Password'>
					<p class="topSignUpForm__forgot">Forgot password?</p>
					<button class="topSignUpForm__button topSignUpForm__button-signUp"><span>Sign Up</span></button>
					<div class="topSignUpForm__or"><span>OR</span></div>
					<div class="topSignUpForm__buttons">
						<button class="topSignUpForm__button topSignUpForm__button-facebook"><span>Login via Facebook</span></button>
						<button class="topSignUpForm__button topSignUpForm__button-twitter"><span>Login via Twitter</span></button>
					</div>
			</form>
	</div>

	<div class="topSignInFormBlock">
		<div class="topSignInFormHeader">
			<img class="topSignInFormHeader__image" src="img/topSignInFormImage.png" alt="">
			<span class="topSignInFormHeader__advice">Create an Accaunt</span>
			<span class="topSignInFormHeader__title">SIGN IN</span>
		</div>
			<form class="topSignInForm" action="">
					<input class="topSignInForm__email" type="text" placeholder='&#xf0e0;   E-mail or login'>
					<input class="topSignInForm__pass" type="password" placeholder='&#xf023;    Password'>
					<div class="topSignInForm__checkRememberPassBlock">
						<div class="topSignInForm__checkButton">
							<input type="checkbox" id="check" name="rememder" value="rememderPassword" checked>
							<label for="check" class="topSignInForm__remember">Remember password?</label>
						</div>
					</div>
					<button class="topSignInForm__button topSignInForm__button-signIn"><span>Sign In</span></button>
					<div class="topSignInForm__or"><span>OR</span></div>
					<div class="topSignInForm__buttons">
						<button class="topSignInForm__button topSignInForm__button-facebook"><span>Login via Facebook</span></button>
						<button class="topSignInForm__button topSignInForm__button-twitter"><span>Login via Twitter</span></button>
					</div>
			</form>
	</div>
</div>


<!--   Four small forms  -->
<div class="fourSmallForms">

	<form action="" class="smallSignUpForm">
		<span class="smallSignUpForm__title">SIGN UP</span>
		<span class="smallSignUpForm__advice">Alredy Registered?</span>

		<input class="smallSignUpForm__pass" type="password" placeholder='&#xf023;    Password'>
		<p class="smallSignUpForm__forgot">Forgot password?</p>
		<button class="smallSignUpForm__button smallSignUpForm__button-signUp"><span>Sign Up</span></button>
		<div class="smallSignUpForm__or"><span>OR</span></div>
		<div class="smallSignUpForm__buttons">
		<button class="smallSignUpForm__button smallSignUpForm__button-facebook">
			<i class="fa fa-facebook"></i>
			<span>Facebook</span>
		</button>
		<button class="smallSignUpForm__button smallSignUpForm__button-twitter">
			<i class="fa fa-twitter"></i>
			<span>Twitter</span>
		</button>
	</div>
	</form>

</form>

	<form action="" class="smallSignInForm">
		<span class="smallSignInForm__title">SIGN IN</span>
		<span class="smallSignInForm__advice">Alredy Registered?</span>
		<input class="smallSignInForm__email" type="text" placeholder='&#xf0e0;   E-mail or login'>
		<input class="smallSignInForm__pass" type="password" placeholder='&#xf023;    Password'>
		<div class="smallSignInForm__checkRememberPassBlock">
			<div class="smallSignInForm__checkButton">
				<input type="checkbox" id="check1" name="rememder1" value="rememderPassword" checked>
				<label for="check1" class="smallSignInForm__remember">Remember password?</label>
			</div>
		</div>
		<button class="smallSignInForm__button smallSignUInForm__button-signIn"><span>Sign Up</span></button>
		<div class="smallSignInForm__or"><span>OR</span></div>
		<div class="smallSignInForm__buttons">
		<button class="smallSignInForm__button smallSignInForm__button-facebook">
			<i class="fa fa-facebook"></i>
			<span>Facebook</span>
		</button>
		<button class="smallSignInForm__button smallSignInForm__button-twitter">
			<i class="fa fa-twitter"></i>
			<span>Twitter</span>
		</button>
		</div>
	</form>
<div class="blockResetSubscrForms">
	<form action="" class="smallResetForm">
		<span class="smallResetForm__title">RESET PASSWORD</span>
		<span class="smallResetForm__advice">Sign In</span>
		<input class="smallResetForm__email" type="text" placeholder='&#xf0e0;   E-mail'>
		<button class="smallResetForm__button smallResetForm__button-signIn"><span>Sign Up</span></button>
	</form>
	<form action="" class="smallSubscribingForm">
		<span class="smallSubscribingForm__title">SUBSCRIBING</span>
		<p class="smallSubscribingForm__description">We will never send you spam or some other trash</p>
		<input class="smallSubscribingForm__email" type="text" placeholder='&#xf0e0;   E-mail'>
		<button class="smallSubscribingForm__button smallSubscribingForm__button-submite"><span>></span></button>
	</form>
</div>
</div>


	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</div>

</html>
